<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Width and Height Iframe</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .iframe-container {
    width: 100%;
    height: 100%;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none; /* Optional: Removes iframe border */
  }
</style>
</head>
<body>

<div class="iframe-container">
  <iframe src="https://streamtape.to/e/3oXKp6Zeyjudmdw" ></iframe>
</div>

</body>
</html>
